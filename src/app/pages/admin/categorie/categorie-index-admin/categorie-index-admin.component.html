<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Categories</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">
              <a href="#" [routerLink]="['/home']">Accueil</a>
            </li>
            <li class="breadcrumb-item active">Tous</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <div class="content">
    <div class="logo">
      <div class="row">
        <div class="">
          <div class="panel">
            <div class="panel-heading">
              <div class="row">
                <div class="col-sm-12 col-xs-12">
                  <a href="#" [routerLink]="['/categorie/create']" routerLinkActive="router-link-active"
                    class="btn btn-sm btn-primary pull-left"><i class="fa fa-plus-circle"></i> Ajouter</a>
                </div>
              </div>
            </div>
            <div class="panel-body table-responsive">
              <table class="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" width="100%">
                <thead>
                  <tr>
                    <th>Action</th>
                    <th>#</th>
                    <th class="text-center">Nom</th>
                    <th>livre associé </th>

                  </tr>
                </thead>
                <tbody>
                  <tr style="text-align: center;" *ngFor="let cate of categories">
                    <td>
                      <ul class="action-list">
                        <li><a [routerLink]="['/categorie/', cate.id, 'edit']" class="btn btn-primary"><i
                              class="fa fa-pencil-alt"></i></a></li>
                        <li><a (click)="deleteCategorie(cate.id)" class="btn btn-danger"><i class="fa fa-times"></i></a>
                        </li>
                      </ul>
                    </td>
                    <td>{{ cate.id }}</td>
                    <td>{{ cate.nom }}</td>
                    <td>{{ cate.livres.length }}</td>

                  </tr>


                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="open_grepper_editor" title="Edit & Save To Grepper"></div>
  </div>
</div>
